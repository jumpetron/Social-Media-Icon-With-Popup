<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remixicon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Social Media Icon With Popup</title>
</head>
<body>
    <div class="wrapper">
        <div class="social__item facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="ri-facebook-line"></i></span>
        </div>
        <div class="social__item instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="ri-instagram-line"></i></span>
        </div>
        <div class="social__item twitter">
            <span class="tooltip">Twitter</span>
            <span><i class="ri-twitter-line"></i></span>
        </div>
        <div class="social__item github">
            <span class="tooltip">Github</span>
            <span><i class="ri-github-line"></i></span>
        </div>
        <div class="social__item youtube">
            <span class="tooltip">Youtube</span>
            <span><i class="ri-youtube-line"></i></span>
        </div>
    </div>
</body>
</html>
